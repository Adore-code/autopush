<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>AI Agent 无限制套餐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入 Bootstrap + 图标 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background-color: #f4f7fa;
			font-family: "Helvetica Neue", sans-serif;
			padding: 40px 20px;
		}

		.subscription-card {
			max-width: 860px;
			margin: auto;
			background: white;
			border-radius: 16px;
			padding: 40px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.06);
		}

		.title {
			font-size: 28px;
			font-weight: 700;
		}

		.price {
			font-size: 26px;
			color: #28a745;
			margin-top: 10px;
			font-weight: bold;
		}

		.feature-list {
			margin: 30px 0;
			padding-left: 0;
			list-style: none;
		}

		.feature-list li {
			margin-bottom: 10px;
			font-size: 16px;
		}

		.feature-list i {
			color: #28a745;
			margin-right: 8px;
		}

		.qr-section {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			margin-top: 30px;
		}

		.qr-box {
			flex: 1 1 45%;
			text-align: center;
			margin-bottom: 20px;
		}

		.qr-box img {
			width: 140px;
			height: 140px;
			margin-bottom: 12px;
			border-radius: 12px;
			border: 1px solid #ddd;
		}

		.address-box {
			background: #f1f3f5;
			padding: 10px 12px;
			border-radius: 8px;
			font-family: monospace;
			word-break: break-all;
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-size: 14px;
		}

		.copy-btn {
			cursor: pointer;
			color: #007bff;
			margin-left: 10px;
		}

		.footer-note {
			font-size: 14px;
			color: #6c757d;
			text-align: center;
			margin-top: 20px;
		}

		@media (max-width: 768px) {
			.qr-section {
				flex-direction: column;
				align-items: center;
			}

			.qr-box {
				width: 100%;
			}
		}
	</style>
</head>
<body>

<div class="subscription-card">
	<div class="text-center">
		<div class="title">AI Agent 无限制套餐</div>
		<div class="price">50 USDT</div>
	</div>

	<ul class="feature-list">
		<li><i class="bi bi-check-circle-fill"></i> 单个 AI Agent 24 小时无限制发推</li>
		<li><i class="bi bi-check-circle-fill"></i> B 端用户可定向控制多个 AI Agent</li>
		<li><i class="bi bi-check-circle-fill"></i> 专属客服支持</li>
	</ul>

	<div class="qr-section">
		<!-- 付款方式 -->
		<div class="qr-box">
			<h5 class="mb-2">付款方式</h5>
			<img src="your_usdt_qrcode.png" alt="USDT QR">
			<div class="text-muted mb-2">仅支持 USDT</div>
			<div class="address-box">
				TTTTTTTTTTTTTTTTTTT
				<span class="copy-btn" onclick="copyAddress()">复制</span>
			</div>
		</div>

		<!-- 联系方式 -->
		<div class="qr-box">
			<h5 class="mb-2">联系方式</h5>
			<img src="your_telegram_qrcode.png" alt="Telegram QR">
			<div class="fw-semibold text-success">@TTTTTTTTTT</div>
			<a href="https://t.me/Ttttttttttttt" class="d-block mt-2 text-decoration-none" target="_blank">
				<i class="bi bi-telegram me-1"></i>点击打开 Telegram
			</a>
		</div>
	</div>

	<div class="footer-note">
		付款后请通过 Telegram 联系我们进行开通
	</div>
</div>

<script>
	function copyAddress() {
		const text = 'TTTTTTTTTTTTTTTTTTT';
		navigator.clipboard.writeText(text).then(() => {
			alert("地址已复制到剪贴板！");
		});
	}
</script>

</body>
</html>
