<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Â§öÂπ≥Âè∞Ê®°ÂûãÂØπËØùÁ≥ªÁªü</title>
	<script src="/app/autopush/js/vue.global.prod.js"></script>
	<script src="/app/autopush/js/index.full.js"></script>

	<script src="/app/autopush/js/marked.min.js"></script>
	<script src="/app/autopush/js/highlight.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
	<link rel="stylesheet" href="/app/autopush/js/github.min.css">
	<style>
		body {
			background-color: #f1f3f8;
			font-family: "Helvetica Neue", Arial, sans-serif;
			margin: 0;
			padding: 30px 0;
		}
		.chat-container {
			background: #fff;
			max-width: 800px;
			margin: 0 auto;
			border-radius: 16px;
			padding: 24px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.08);
		}
		.chat-header {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			gap: 10px;
			margin-bottom: 20px;
			align-items: center;
		}
		.chat-controls {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}
		.chat-title {
			font-size: 22px;
			font-weight: bold;
			display: flex;
			align-items: center;
			gap: 8px;
			white-space: nowrap;
		}
		.chat-box {
			max-height: 380px;
			overflow-y: auto;
			padding: 10px 0;
			margin-bottom: 16px;
		}
		.chat-message {
			margin-bottom: 12px;
			display: flex;
		}
		.chat-message.user {
			justify-content: flex-end;
		}
		.chat-message.assistant {
			justify-content: flex-start;
		}
		.bubble {
			max-width: 75%;
			padding: 12px 16px;
			border-radius: 12px;
			white-space: pre-wrap;
			line-height: 1.6;
		}
		.bubble.user {
			background: #e6f3ff;
			color: #333;
		}
		.bubble.assistant {
			background: #f4f4f4;
			color: #111;
		}
		.token-tags {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-top: 10px;
		}
		.footer-btns {
			display: flex;
			gap: 10px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div id="app"></div>
<script>
	const { createApp, ref, reactive, watch, nextTick, onMounted } = Vue;
	const App = {
		setup() {
			const socket = ref(null);
			const connected = ref(false);
			const message = ref('');
			const chatHistory = ref([]);
			const loading = ref(false);
			const chatBoxRef = ref(null);
			const provider = ref('deepseek');
			const model = ref('deepseek-v3');
			const role = ref('default');
			const usage = ref(null);
			const useStream = ref(true);
			const modelOptions = {
				openai: [
					{ label: 'GPT-3.5 Turbo', value: 'gpt-3.5-turbo' },
					{ label: 'GPT-4', value: 'gpt-4-turbo' }
				],
				deepseek: [
					{ label: 'DeepSeek-V3', value: 'deepseek-v3' },
					{ label: 'DeepSeek-R1', value: 'deepseek-r1' }
				]
			};

			watch(provider, () => {
				model.value = modelOptions[provider.value][0].value;
			}, { immediate: true });

			const connectSocket = async () => {
				if (socket.value) socket.value.close();

				const res = await fetch(`/app/autopush/ws/wsSign`);
				const result = await res.json();
				const ws_url = result.ws_url;

				socket.value = new WebSocket(ws_url);

				socket.value.onopen = () => connected.value = true;
				socket.value.onclose = () => connected.value = false;

				socket.value.onmessage = (e) => {
					const data = JSON.parse(e.data);
					if (data.type === 'stream') {
						assistantMsg.content += data.content;
						flushUI();
					} else if (data.type === 'done') {
						usage.value = data.usage || null;
						assistantMsg = null;
					}
				};
			};

			let assistantMsg = null;
			let flushPending = false;
			const flushUI = () => {
				if (flushPending) return;
				flushPending = true;
				requestAnimationFrame(() => {
					scrollToBottom();
					flushPending = false;
				});
			}

			const sendMessage = () => {
				if (!message.value.trim() || !connected.value) return;
				chatHistory.value.push({ role: 'user', content: message.value });
				assistantMsg = reactive({ role: 'assistant', content: '' });
				chatHistory.value.push(assistantMsg);
				socket.value.send(JSON.stringify({
					role: role.value,
					provider: provider.value,
					model: model.value,
					message: message.value,
					stream: useStream.value
				}));
				message.value = '';
			}

			const scrollToBottom = () => {
				nextTick(() => {
					const el = chatBoxRef.value;
					if (el) el.scrollTop = el.scrollHeight;
				});
			}

			const renderMarkdown = (text) => marked.parse(text);

			const clearHistory = () => {
				chatHistory.value = [];
				usage.value = null;
			}

			const handleKey = (e) => {
				if (e.key === 'Enter' && !e.shiftKey) {
					e.preventDefault();
					sendMessage();
				}
			}

			onMounted(connectSocket);

			return {
				provider, model, role, message, chatHistory, loading, chatBoxRef,
				sendMessage, clearHistory, handleKey, renderMarkdown,
				modelOptions, usage, useStream
			};
		},
		template: `
			<div class="chat-container">
				<div class="chat-header">
					<div class="chat-title">ü§ñ Auto AI</div>
					<div class="chat-controls">
						<el-select v-model="provider" style="width: 120px">
							<el-option label="OpenAI" value="openai" />
							<el-option label="DeepSeek" value="deepseek" />
						</el-select>
						<el-select v-model="model" style="width: 160px">
							<el-option v-for="m in modelOptions[provider]" :label="m.label" :value="m.value" />
						</el-select>
						<el-select v-model="role" style="width: 120px">
							<el-option label="ÈªòËÆ§Âä©Êâã" value="default" />
							<el-option label="Á®ãÂ∫èÂëò" value="coder" />
							<el-option label="‰ΩúÂÆ∂" value="writer" />
							<el-option label="ÂÆ¢Êúç" value="support" />
						</el-select>
<!--						<el-switch v-model="useStream" active-text="ÊµÅÂºè" inactive-text="ÊôÆÈÄö" />-->
					</div>
				</div>

				<div ref="chatBoxRef" class="chat-box">
					<div v-for="(msg, i) in chatHistory" :key="i" :class="['chat-message', msg.role]">
						<div :class="['bubble', msg.role]" v-html="renderMarkdown(msg.content)"></div>
					</div>
				</div>

				<el-input
						v-model="message"
						type="textarea"
						rows="4"
						placeholder="ËæìÂÖ•ÂÜÖÂÆπÔºåEnter ÂèëÈÄÅÔºåShift+Enter Êç¢Ë°å"
						@keydown="handleKey"
				/>

				<div class="footer-btns">
					<el-button type="primary" :loading="loading" @click="sendMessage">ÂèëÈÄÅ</el-button>
					<el-button type="danger" @click="clearHistory">Ê∏ÖÈô§</el-button>
				</div>

				<div v-if="usage" class="token-tags">
					<el-tag type="info">prompt: {{ usage.prompt_tokens }}</el-tag>
					<el-tag type="success">completion: {{ usage.completion_tokens }}</el-tag>
					<el-tag type="warning">total: {{ usage.total_tokens }}</el-tag>
				</div>
			</div>
		`
	};

	createApp(App).use(ElementPlus).mount('#app');
	marked.setOptions({ highlight: code => hljs.highlightAuto(code).value });
</script>
</body>
</html>
